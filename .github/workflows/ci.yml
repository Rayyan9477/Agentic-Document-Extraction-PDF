# =============================================================================
# CI/CD Pipeline for Document Extraction System
# =============================================================================
#
# Runs on:
#   - Every push to main branch
#   - Every pull request to main branch
#
# Jobs:
#   1. lint-and-format: Code quality checks (ruff, black, mypy)
#   2. test: Run pytest with coverage
#   3. security: Security scanning (bandit, safety)
#   4. build: Build and test Docker image
#
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '*.md'
      - 'docs/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '*.md'
      - 'docs/**'

env:
  PYTHON_VERSION: "3.12"
  POETRY_VERSION: "1.7.0"

jobs:
  # ---------------------------------------------------------------------------
  # Job 1: Linting and Formatting
  # ---------------------------------------------------------------------------
  lint-and-format:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy

      - name: Run Ruff linter
        run: ruff check src/ tests/ --output-format=github

      - name: Run Black formatter check
        run: black --check --diff src/ tests/

      - name: Run Mypy type checker
        run: mypy src/ --ignore-missing-imports --no-error-summary || true
        continue-on-error: true

  # ---------------------------------------------------------------------------
  # Job 2: Testing
  # ---------------------------------------------------------------------------
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-timeout

      - name: Create test directories
        run: |
          mkdir -p data logs temp output

      - name: Run tests with coverage
        env:
          APP_ENV: testing
          LOG_LEVEL: WARNING
        run: |
          python -m pytest tests/ \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=30 \
            -v \
            --timeout=120 \
            --ignore=tests/integration \
            --ignore=tests/e2e \
            -x
        continue-on-error: false

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ---------------------------------------------------------------------------
  # Job 3: Security Scanning
  # ---------------------------------------------------------------------------
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit

      - name: Run Bandit security linter
        run: bandit -r src/ -ll -ii -x tests/ -f json -o bandit-report.json || bandit -r src/ -ll -ii -x tests/

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json
          retention-days: 30

      - name: Check for vulnerable dependencies
        run: |
          pip install -r requirements.txt
          pip-audit --desc --format json --output pip-audit-report.json || pip-audit --desc

      - name: Upload pip-audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: pip-audit-report.json
          retention-days: 30

  # ---------------------------------------------------------------------------
  # Job 4: Build Docker Image
  # ---------------------------------------------------------------------------
  build:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          tags: doc-extraction:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm doc-extraction:${{ github.sha }} python -c "import src; print('Import successful')"

  # ---------------------------------------------------------------------------
  # Job 5: Integration Tests (on main branch only)
  # ---------------------------------------------------------------------------
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Create test directories
        run: mkdir -p data logs temp output

      - name: Run integration tests
        env:
          APP_ENV: testing
          CELERY_BROKER_URL: redis://localhost:6379/0
          CELERY_RESULT_BACKEND: redis://localhost:6379/1
        run: |
          python -m pytest tests/integration/ -v --timeout=300 || true
        continue-on-error: true
