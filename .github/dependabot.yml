# =============================================================================
# Dependabot Configuration
# =============================================================================
#
# Automatically creates PRs for dependency updates
# https://docs.github.com/en/code-security/dependabot
#
# =============================================================================

version: 2
updates:
  # Python dependencies (pip)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    reviewers:
      - "owner"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps(pip)"
    groups:
      development:
        patterns:
          - "pytest*"
          - "ruff"
          - "black"
          - "mypy"
          - "pre-commit"
      security:
        patterns:
          - "cryptography"
          - "pyjwt"
          - "bcrypt"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci(deps)"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "docker(deps)"
